<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b59172c8b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="todo">
        <div class="header">
            <h1>ToDo list</h1>
            <input type="text" class="todo-input" placeholder="Wpisz treść zadania...">
            <button class="add-btn">Dodaj</button>
        </div>

        <div class="todo-list">
            <h3>Lista zadań:</h3>
            <p class="alert-info">Brak zadań na liście.</p>

            <ul>
                <li id="test">
                    Napisać apkę
                    <div class="tools">
                        <button class="complete"><i class="fa-solid fa-check"></i></button>
                        <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="delete"><i class="fa-solid fa-x"></i></button>
                    </div>
                </li>

                <li id="test2">
                    Wydrukować etykietę
                    <div class="tools">
                        <button class="complete"><i class="fa-solid fa-check"></i></button>
                        <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="delete"><i class="fa-solid fa-x"></i></button>
                    </div>
                </li>

                <li id="test3">
                   Wysłać paczkę
                    <div class="tools">
                        <button class="complete"><i class="fa-solid fa-check"></i></button>
                        <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="delete"><i class="fa-solid fa-x"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edytuj zadanie:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="Wpisz treść zadania...">
            <button class="popup-btn accept">Zatwierdź</button>
            <button class="popup-btn accept">Anuluj</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
